<!DOCTYPE html>
<html>
    <head>
        <title>FilterByAge</title>
    </head>
    <body>
        <script>
            function filterbyage(minage,name1,age1,name2,age2){
                minage=parseInt(minage);
                age1=parseInt(age1);
                age2=parseInt(age2);
                var p1={name:name1,age:age1};
                var p2={name:name2,age:age2};
                if(p1.age>=minage){
                    console.log(Object.values(p1));
                    document.write(Object.values(p1));
                    
                }
                else{
                    console.log(Object.values(p2));
                    document.write(Object.values(p2));
                }
            }
            filterbyage('12','Alfred','9','John','15')                     
            
        </script>
        
    </body>
</html>
